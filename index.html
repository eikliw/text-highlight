<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Highlighter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <textarea id="mainText" placeholder="Paste your main text here"></textarea>
        <textarea id="wordsToHighlight" placeholder="List words/phrases to highlight (one per line)"></textarea>
        <button onclick="highlightWords()">Highlight</button>
    </div>
    <div id="output">
        <h3>Found Words:</h3>
        <ul id="foundWordsList"></ul>
        <h3>Not Found Words:</h3>
        <ul id="notFoundWordsList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
